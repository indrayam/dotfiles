[username]
style_root = "bold red"
style_user = "bold yellow"
show_always = true
format = "[$user]($style) "
disabled = false

[hostname]
ssh_only = false
format =  "on [macbook-pro](bold red) "
trim_at = ".cisco.com"
disabled = false

