# Print a new line at the start of the prompt
add_newline = true
# Don't print a new line at the start of the prompt
# add_newline = false

format = """\
  $username\
  $hostname\
  $directory\
  $line_break\
  $git_branch\
  $git_commit\
  $git_state\
  $git_status\
  $go\
  $rust\
  $java\
  $python\
  $terraform\
  $kubernetes\
  $aws\
  $gcloud\
  $cmd_duration\
  $custom\
  $line_break\
  $jobs\
  $battery\
  $time\
  $character\
"""

[username]
style_root = "bold red"
style_user = "#fca311"
show_always = true
format = "[$user]($style) "
disabled = false

[hostname]
ssh_only = false
style = "#fca311"
format =  "on [macbook-pro]($style) "
trim_at = ".cisco.com"
disabled = false

[directory]
truncation_length = 8
style = "#fca311"
format = "in [$path]($style)[$read_only]($read_only_style) "

