# Print a new line at the start of the prompt
add_newline = true
# Don't print a new line at the start of the prompt
# add_newline = false

format = """\
  $username\
  $hostname\
  $directory\
  $line_break\
  $git_branch\
  $git_commit\
  $git_state\
  $git_status\
  $go\
  $rust\
  $java\
  $python\
  $terraform\
  $kubernetes\
  $aws\
  $gcloud\
  $cmd_duration\
  $custom\
  $line_break\
  $jobs\
  $battery\
  $time\
  $character\
"""

[username]
style_root = "bold red"
style_user = "#fca311"
show_always = true
format = "[$user]($style) "
disabled = false

[hostname]
ssh_only = false
style = "#fca311"
format =  "on [macbook-pro]($style) "
trim_at = ".cisco.com"
disabled = false

[directory]
truncation_length = 8
style = "#fca311"
format = "in [$path]($style)[$read_only]($read_only_style) "

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged.value = "++"
staged.style = "green"
staged_count.enabled = true
staged_count.style = "green"
renamed = "👅"
deleted = "🗑"

[go]
symbol = "🏎💨 "
style = "cyan"
format = "[|]($style) [$symbol$version]($style) "

[rust]
symbol = "🦀 "
style = "red"
disabled = false

[java]
style = "#f77f00"
format = "[|]($style) [java ${version}]($style) "

[python]
symbol = "🐍 "
style = "#4ecdc4"
format = "[|]($style) [${symbol}${pyenv_prefix}${version}( \\($virtualenv\\))]($style) "

[terraform]
symbol = "💠 "
# format = "[🏎💨 $version$workspace]($style) "
style = "105"
format = "[|]($style) [$symbol $workspace]($style) "

[kubernetes]
#symbol = "⛵"
symbol = "☸️ "
style = "fg:purple"
format = "[|]($style) [$symbol $context( \\($namespace\\))]($style) "
disabled = false

[aws]
format = "[|]($style) [$symbol$profile(\\($region\\))]($style) "
style = "#fb5607"
# symbol = "🅰 "
symbol = "AWS "
displayed_items = "all"

[aws.region_aliases]
us-east-1 = "us-east-1"

[gcloud]
symbol = "GCP "
style = "#3a86ff"
format = "[|]($style) [$symbol\\($active\\)]($style) "

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[[battery.display]]
threshold = 10
style = "bold red"

[time]
style = "bold #ff006e"
use_12hr = true
disabled = false
format = "🕙 [$time]($style) "
utc_time_offset = "local"
time_range = "10:00:00-14:00:00"

[character]
success_symbol = "[➜](bold green) "
error_symbol = "[✗](bold red) "

# Additional Configurations
[package]
disabled = true