format = """\
  $username\
  $hostname\
  $directory\
  $git_branch\
  $git_commit\
  $git_state\
  $git_status\
  $go\
  $rust\
  $java\
  $python\
  $terraform\
  $kubernetes\
  $aws\
  $gcloud\
  $cmd_duration\
  $custom\
  $line_break\
  $jobs\
  $battery\
  $time\
  $character\
